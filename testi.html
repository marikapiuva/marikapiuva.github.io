<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laskuri</title>
</head>
<body>
    <h2>Laskuri</h2>
    <script>
    for (i=1;i<101;i++)
    
    if (Number.isInteger(i/3) && Number.isInteger(i/5)) {
    document.write("Kossuvissy" + "<br>")
    }

    else if (Number.isInteger(i/3)) {
    document.write("Kossu" + "<br>")
    }

    else if (Number.isInteger(i/5)) {
    document.write("Vissy" + "<br>")
    }

    else {
    document.write(i + "<br>")
    }
    

    </script>
</body>
</html>
